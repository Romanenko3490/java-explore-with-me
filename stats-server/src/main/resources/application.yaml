server:
  port: 9090

spring:
  application:
    name: stats-server
  main:
    banner-mode: off

  sql:
    init:
      mode: always

  jpa:
    show-sql: true
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  datasource:
    username: "dbuser"
    password: "12345"
    url: "jdbc:postgresql://stats-db:5432/statsdb"
    driver-class-name: org.postgresql.Driver
